<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">天気予報のAPI</h1>
    <form name="apiform"><p>
        <button type="button" id="btn1" onclick="some_api(this.form)">天気予報を見る</button><div id="result"></div>
    </p></form>
    
    <div id="result"></div>
    <script>
        // ここにコードを書く
        btn1 = document.getElementById("btn1");
        btn1.onclick = async () => {
            const aRes = await fetch("https://www.jma.go.jp/bosai/forecast/data/overview_forecast/130000.json");
            const data = await aRes.text();
            document.getElementById("result").innerHTML = data;
        }
    </script>
</body>
</html>
